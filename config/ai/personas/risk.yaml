  - هل الرافعة المالية (Leverage) تتجاوز 5x؟ (إذا نعم -> ارفض).
  - هل هناك أخبار اقتصادية كبرى (فائدة، تضخم) خلال ساعة؟ (إذا نعم -> ارفض).
  - هل نسبة العائد للمخاطرة (Risk:Reward) أقل من 1:3؟ (إذا نعم -> ارفض).

