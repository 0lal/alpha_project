# Overheating Protocols

# ALPHA SOVEREIGN ORGANISM - THERMAL DEFENSE PROTOCOL
# =================================================================
# File: config/hardware/thermal_policy.yaml
# Pillar: Stability & Hardware Preservation (الركيزة: الاستقرار والحفاظ على العتاد)
# Forensic Purpose: منع التلف المادي للأدلة (الهارد ديسك) والمعالج بسبب الحرارة.
# =================================================================

# -----------------------------------------------------------------
# 1. الحدود الحرارية (TEMPERATURE THRESHOLDS)
# -----------------------------------------------------------------
# جميع القيم بالدرجة المئوية (Celsius).

cpu_limits:
  # المنطقة الآمنة: الأداء الأقصى مسموح به.
  optimal_range_max: 75
  
  # منطقة الخطر الأصفر: بدء تقليل التردد (Throttling) للحفاظ على الاستقرار.
  warning_threshold: 85
  
  # منطقة الخطر الأحمر: إيقاف جميع العمليات الحسابية غير الضرورية فوراً.
  critical_threshold: 95
  
  # الموت الرحيم: إغلاق النظام بالكامل لمنع ذوبان السيليكون.
  emergency_shutdown: 100

gpu_limits:
  # كروت الشاشة حساسة جداً عند تدريب النماذج (DeepSeek/Training).
  optimal_range_max: 70
  warning_threshold: 82
  critical_threshold: 90
  emergency_shutdown: 95

# -----------------------------------------------------------------
# 2. استراتيجيات التبريد (COOLING STRATEGIES)
# -----------------------------------------------------------------
# ماذا يفعل النظام عندما ترتفع الحرارة؟

strategies:
  # المستوى 1: (85°C) - تقليل الحمل الخفيف
  level_1_warning:
    action: "SUSPEND_BACKGROUND_TASKS"
    description: "إيقاف عمليات الفهرسة، النسخ الاحتياطي، وتدريب الذكاء الاصطناعي الخلفي."
    reduce_tick_rate_by_percent: 10  # إبطاء سرعة التحديث بنسبة 10%

  # المستوى 2: (95°C) - وضع الدفاع عن النفس
  level_2_critical:
    action: "HALT_NEW_TRADES"
    description: "منع فتح أي صفقات جديدة. التركيز فقط على إدارة الصفقات المفتوحة."
    reduce_tick_rate_by_percent: 50  # إبطاء النظام للنصف لتبريد المعالج.
    unload_ai_models: true           # تفريغ نماذج الـ AI من الذاكرة لتقليل ضغط الـ VRAM.

  # المستوى 3: (100°C) - الطوارئ القصوى
  level_3_emergency:
    action: "FORCE_KILL_ALL"
    description: "حفظ الحالة (State Snapshot) في 100ms ثم قتل العملية فوراً."
    notify_admin_sms: true           # إرسال استغاثة للمشغل.

# -----------------------------------------------------------------
# 3. إدارة الطاقة (POWER MANAGEMENT)
# -----------------------------------------------------------------
power_profile:
  # الوضع المفضل: أداء أقصى (يستهلك طاقة وحرارة أعلى).
  default_mode: "PERFORMANCE"
  
  # التحويل التلقائي لوضع التوفير عند انقطاع التيار (لابتوب/UPS).
  on_battery_mode: "POWER_SAVER"
  
  # هل نسمح للنظام بتغيير إعدادات الويندوز للطاقة؟
  allow_os_power_control: true

# -----------------------------------------------------------------
# 4. المراقبة الجنائية (FORENSIC LOGGING)
# -----------------------------------------------------------------
logging:
  # تسجيل درجات الحرارة كل 5 ثوانٍ لتحليل أسباب الانهيار لاحقاً.
  log_interval_sec: 5
  log_file: "data/logs/thermal_history.csv"